{% extends "index.html" %}

{% block content %}
<div class="row p-0 m-0">
    <div class="col-10 offset-1">
        <h2 class="text-center py-2">{{ message }}</h2>

        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}


            <div class="text-center p-5">
                <input type="submit" value="Submit" class="btn btn-btn-sm btn-danger">
            </div>
            
        </form>
    </div>
    <dif class="row">
        <div class="text-end py-5">
            <a href="{% url 'fyp:index' %}" class="btn btn-sm btn-secondary">Volver</a>
        </div>
    </dif>
</div>
{% endblock %}
