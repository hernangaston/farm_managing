{% extends 'index.html' %}


{% block content %}
    <div class="row p-0 m-0">
        <h1 class="text-center py-3">{{ message }}</h1>
        {% if object_list %}
        <div class="col-10 offset-1">
            <div class="row py-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th>Razon Social</th>
                        <th>Cuit</th>                        
                        <th>Acciones</th>                        
                        </tr>
                    </thead>
                    <tbody>
                        {% for proveedor in object_list %}
                        <tr>
                            <td>{{ proveedor.nombre | title }}</td>
                            <td>{{ proveedor.cuit }}</td>                           
                            <td>
                                <a class="btn btn-sm btn-info" href="{% url 'fyp:detail-proveedor' proveedor.id %}"><i class="bi bi-eye-fill"></i></a>                
                                <a class="btn btn-sm btn-warning" href="{% url 'fyp:update-proveedor' proveedor.id %}"><i class="bi bi-pencil-square"></i></a>                
                                <a class="btn btn-sm btn-danger" href="{% url 'fyp:delete-proveedor' proveedor.id %}"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    
        
        {% else %}
        <P>AÃšN NO HAY PROVEEDORES.</P>
        
        
        
        {% endif %}
            <div class="col-1 offset-10 text-end py-5">
                <a href="{% url 'fyp:index' %}" class="btn btn-danger">Volver</a>
            </div>
    </div>

{% endblock %}
